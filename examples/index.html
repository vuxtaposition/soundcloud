<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<style>
.background-coal {
	background:#4B545D;
	height:230px;
	color:white;
	border-radius:5px;
	text-align: center;
}
.clients-heading {
	float:left;
	margin-left:60px;
	font-size:20px;
	color:#759ec6;

}
.backgroun-green {
	background:#5db792;
	color:white;
	background:#5db792;
	width:99%;
	margin: 0 auto;
	font-size: 12px;
}

.backgroun-green-head {
	color:white;
	background:#5db792;
	width:99%;
	height:70px;
	margin: 0 auto;
	border-bottom:0.5px solid white;
	border-width:thin;
	font-size:12px;
	padding-top:10px;
	padding-top: 3%;
}
.green-wrapper {
	border-radius:5px;
	height:auto;
	background:#5db792;
}
 .gauge {
        width: 100%;
        height: 1100%;
    }

    a:link.button,
    a:active.button,
    a:visited.button,
    a:hover.button {
        margin: 30px 5px 0 2px;
        padding: 7px 13px;
    }
.backgroun-green > div {
	height:45px;
	border-bottom:0.5px solid white;
	padding-top:10px;
}
.green-heading {
	height:100px;
	float:left;
}
.namer {
	font-weight:bold;
}
.backgroun-green-head a {
	color:white;
}
.backgroun-green a {
	color:white;
}
.glyphicon-stats {
	background:white;
	padding:7px;
	border-radius:10%;
	opacity:0.5;
	color:lightgray;
}
.btn-default {
	margin-left: -20px;
	background:none;
	color:white;
	font-size:10px;
	
}
.saveBtn {
 	margin-top: -5px;
}
</style>
	</head>
	<body>
		
		<div class="container">

			<div class="row background-coal">
			<div class="row">
				<H3 class="clients-heading">CLIENTS <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span></H3>
			</div>
				<div class="col-md-4 col-lg-4"> <div id="gg1" class="gauge"></div></div>
				<div class="col-lg-4 col-lg-4">dd</div>
				<div class="col-lg-4 col-lg-4">dd</div>
			</div>
			<br>
			<div class="row green-wrapper">
				
				<div class="row backgroun-green-head">
				
					<div class="col-sm-1 col-xs-1 col-lg-1">ALERTS</span></div>
					<div class="col-sm-2 col-xs-1-2 col-lg-2 alerter">latest alerts ()</div>
					<div class="col-sm-4  col-xs-4 col-lg-4">  </div>
					<div class="col-sm-1 col-lg-1" onClick="sortMe()" >
					   <a href="#"> <span class="glyphicon glyphicon-sort" aria-hidden="true"></span> </a>
					</div>
					<div class="col-sm-1  col-md-1 col-xs-1 col-lg-1">
					    <a href="#"> <span class="glyphicon glyphicon-filter" aria-hidden="true"></span> </a>
					</div>
					<div class="col-sm-1 col-xs-1 col-lg-1">
					    <a href="#"> <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span></a>
					</div>
					<div class="col-sm-1 col-xs-1 col-lg-1"> 
						 <a href="#"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> </a>
					</div>
				
					<div class="col-sm-1 col-xs-1 col-lg-1"><button class="btn btn-default saveBtn">SAVE <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span></button></div>

				</div>



				<div class="row backgroun-green">

				</div>


				

			</div>
		</div>


		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
 		<script src="../raphael-2.1.4.min.js"></script>
    	<script src="../justgage.js"></script>
    	<script>


		  
			   


			   var myurl = "https://jsonplaceholder.typicode.com/users/";
			   var domains = "";
			   var myIds = [];
			   var myNames = [];
			   var myTitles = [];
			   var myAddress = [];
			   var myWebsites = [];
			   var latestAlarts = "";
			   var sorting = 1;

			   function sortMe() {
				     sorting = !sorting;
				     
				     console.log(sorting);
				 }

			     $.get(myurl, function(data, status, sorting){	
			     	console.log(sorting);

			     	$('.alerter').text("latest alerts ( "+data.length+" )");   					   
				     	
				    for (var i = 0; i < data.length; i++) { 
					   myIds.push(data[i].id);
					   myNames.push(data[i].name);
					   myAddress.push(data[i].address.suite);
					   myWebsites.push(data[i].website);
				       myTitles.push(data[i].company.catchPhrase);
				       
				       var dotcom = myWebsites[i];
				       var dotcom2 = dotcom.substr(dotcom.length - 4);
				       
				        if(dotcom2 == ".net"){
				        	domains = "Low";
				        } else if(dotcom2 ==".org"){
				        	domains = "Middle";

				        } else if(dotcom2 ==".org"){
				        	domains = "Very";

				        } else {
							domains = "High";
				        }
				        console.log(domains);

				       


				       myString = '<div class="row"><div class="col-sm-1 col-xs-1 col-lg-1"><span class="glyphicon glyphicon-stats" aria-hidden="true"></span></div>';
				       myString +='<div class="col-sm-3 col-xs-3 col-lg-3 namer">'+myNames[i]+'</div>';
				       myString += '<div class="col-sm-4 col-xs-4 col-lg-4">'+myTitles[i]+'</div>';
				       myString += '<div class="col-sm-2 col-xs-2 col-lg-2">'+myAddress[i]+'</div>';
				       myString += '<div class="col-sm-2 col-xs-2 col-lg-2"><a href="#"> <span class="glyphicon glyphicon-signal" aria-hidden="true"> '+domains+' </a></span></div></div>';


				       $('.backgroun-green').append(myString);
					}    
						console.log()
					var random = Math.floor((Math.random() * 10) + 1);
					console.log(myIds[random]);  


	               

				    var gg1 = new JustGage({
				      id: "gg1",
				      value : myIds[random],
				      min: 0,
				      max: 10,
				      decimals: 2,
				      gaugeWidthScale: 0.6,
				      customSectors: [{
				        color : "#759ec6",
				        lo : 0,
				        hi : 50
				      },{
				        color : "#759ec6",
				        lo : 50,
				        hi : 100
				      }],
				      counter: true
				    });
				});
				   
		
    </script>
	</body>
</html>
