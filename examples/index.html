<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<style>
.background-coal {
	background:#4B545D;
	height:230px;
	color:white;
	border-radius:5px;
	text-align: center;
}
.clients-heading {
	float:left;
	margin-left:60px;
	font-size:20px;
	color:#759ec6;

}
.backgroun-green {
	background:#5db792;
	color:white;
	background:#5db792;
	width:99%;
	margin: 0 auto;
}
.backgroun-green:nth-child(2) {
	font-weight:bold;
}
.backgroun-green-head {
	color:white;
	background:#5db792;
	width:99%;
	height:50px;
	margin: 0 auto;
	border-bottom:1px solid white;
	font-size:12px;
	padding-top:10px;
}
.green-wrapper {
	border-radius:5px;
	height:auto;
	background:#5db792;
}
 .gauge {
        width: 100%;
        height: 1100%;
    }

    a:link.button,
    a:active.button,
    a:visited.button,
    a:hover.button {
        margin: 30px 5px 0 2px;
        padding: 7px 13px;
    }
.backgroun-green > div {
	height:45px;
	border-bottom:0.5px solid white;
	padding-top:10px;
}
.green-heading {
	height:100px;
	float:left;
}
.namer {
	font-weight:bold;
}
.backgroun-green-head a {
	color:white;
}
.backgroun-green a {
	color:white;
}
.glyphicon-stats {
	background:white;
	padding:7px;
	border-radius:10%;
	opacity:0.5;
	color:lightgray;
}
</style>
	</head>
	<body>
		
		<div class="container">

			<div class="row background-coal">
			<div class="row">
				<H3 class="clients-heading">CLIENTS <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span></H3>
			</div>
				<div class="col-md-4 col-lg-4"> <div id="gg1" class="gauge"></div></div>
				<div class="col-lg-4 col-lg-4">dd</div>
				<div class="col-lg-4 col-lg-4">dd</div>
			</div>
			<br>
			<div class="row green-wrapper">
				
				<div class="row backgroun-green-head">
				
					<div class="col-sm-1 col-sm-1 col-lg-1">ALERTS</span></div>
					<div class="col-sm-2 col-lg-2">latest alerts (41)</div>
					<div class="col-sm-4 col-lg-4">  </div>
					<div class="col-sm-1 col-lg-1">
					   <a href="#"> <span class="glyphicon glyphicon-cd" aria-hidden="true"></span> </a>
					</div>
					<div class="col-sm-1  col-md-1 col-lg-1">
					    <a href="#"> <span class="glyphicon glyphicon-filter" aria-hidden="true"></span> </a>
					</div>
					<div class="col-sm-1 col-lg-1">
					    <a href="#"> <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span></a>
					</div>
					<div class="col-sm-1  col-lg-1"> 
						 <a href="#"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> </a>
					</div>
				
					<div class="col-sm-1 col-lg-1"><button class="btn btn-default">SAVE</button></div>

				</div>



				<div class="row backgroun-green">
				
					<div class="col-sm-1 col-lg-1"><span class="glyphicon glyphicon-stats" aria-hidden="true"></span></div>
					<div class="col-sm-3 col-lg-3 namer">Adam Compton</div>
					<div class="col-sm-5 col-lg-5">Adam's End of year review comming up</div>
					<div class="col-sm-2 col-lg-2">Feb 03</div>
					<div class="col-sm-1 col-lg-1">Very <a href="#"><span class="glyphicon glyphicon-signal" aria-hidden="true"></a></span></div>

				</div>

				<div class="row backgroun-green">
				
					<div class="col-sm-1 col-lg-1"><span class="glyphicon glyphicon-stats" aria-hidden="true"></span></div>
					<div class="col-sm-3 col-lg-3 namer">Adam Compton</div>
					<div class="col-sm-5 col-lg-5">Adam's End of year review comming up</div>
					<div class="col-sm-2 col-lg-2">Feb 03</div>
					<div class="col-sm-1 col-lg-1">Very <a href="#"><span class="glyphicon glyphicon-signal" aria-hidden="true"></a></span></div>

				</div>

			</div>
		</div>




		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
 		<script src="../raphael-2.1.4.min.js"></script>
    	<script src="../justgage.js"></script>
    	<script>
		     document.addEventListener("DOMContentLoaded", function(event) {
				    var gg1 = new JustGage({
				      id: "gg1",
				      value : 72.15,
				      min: 0,
				      max: 100,
				      decimals: 2,
				      gaugeWidthScale: 0.6,
				      customSectors: [{
				        color : "#759ec6",
				        lo : 0,
				        hi : 50
				      },{
				        color : "#759ec6",
				        lo : 50,
				        hi : 100
				      }],
				      counter: true
				    });

				    document.getElementById('gg1_refresh').addEventListener('click', function() {
				      gg1.refresh(getRandomInt(0, 100));
				    });

				    document.getElementById('gg1_update').addEventListener('click', function() {
				      gg1.update({
				        value: getRandomInt(0, 100),
				        customSectors: [{
				          color : "#00ff00",
				          lo : 0,
				          hi : 25
				        },{
				          color : "#ff0000",
				          lo : 25,
				          hi : 100
				        }]
				      });
				      document.getElementById('gg1_text').innerHTML = "<b>UPDATE</b>: 0-25 is green, 26-100 is red"
				    });
				  });
    </script>
	</body>
</html>
